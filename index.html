<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./resouces/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>todo list</title>
</head>
<body>
    <header>
        <nav class="navText">
            <h1>
                TO DO LIST
            </h1>
            <h2>
                KEEP TRACK OF YOUR ACTIVITIES
            </h2>
        </nav>
    </header>
    <main>
        <div class="taskButton">
            <button type="submit" id="tasks1" class="displayToDo"> 
                Display to-do
            </button>
            <button type="submit" id="tasks2" class="displayOngoing"> 
                Display On-going
            </button>
            <button type="submit" id="tasks3" class="displayCompleted"> 
                Display Completed
            </button>
        </div>
        <div class="differentTasks">
            <div class="tasks pTask active">
                <h1>
                    TASKS TO PERFORM
                </h1>
                <h5>
                    CHECKED TASKS WILL BE MOVED TO ON-GOING TASKS
                </h5>
                <input type="text" id="myText" placeholder="Write To do here then click add new task">
             
                <div class="addNewTask moveTask" id="addButton"> 
                    <i class="fas fa-plus"></i>
                </div>
                <div class="taskText" id="inputText">
                
                </div>

                <div class="moveTask tickedTask" id="moveButton">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="tasks oTask" >
                <h1>
                    ON-GOING TASK(S)
                </h1>
                <h5>
                    CHECKED TASKS WILL BE MOVED TO COMPLETED TASKS
                </h5>
                <div class="taskText" id="onGoingText">
                
                </div>
             
                <div class="moveTask tickedTask" id="completeButton">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="tasks cTask" >
                <h1>
                    COMPLETED TASK(S)
                </h1>
                <h5>
                    CHECKED TASKS WILL BE DELETED
                </h5>
                <div class="taskText" id="completedText">
                    
                </div>
            
                <div class="moveTask tickedTask" id="deleteButton">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/index.js"></script>
</body>
</html>
